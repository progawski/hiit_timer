<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT - Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>TRAIN</h1>
                <time>00:00</time>
            </div>
            <div class="col">
                <h1>REST</h1>
                <time>00:00</time>
            </div>
        </div>
        <div class="icons row">
            <button id="play"><i class="far fa-play-circle fa-7x"></i></button>
            <button id="pause"><i class="far fa-pause-circle fa-7x"></i></button>
            <button id="stop"><i class="far fa-stop-circle fa-7x"></i></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8349e99f8d.js" crossorigin="anonymous"></script>
</body>
</html>
