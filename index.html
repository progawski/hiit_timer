<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT - Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    
</head>
<body class="body-bg-rest">
    <div class="container">
        <div class="row">
            <div class="col-100">
                <h1 id="title" class="title-bg-rest">SETTINGS</h1>   
                <div id="countdown-container" class="countdown-bg-rest">
                    <time id="countdown">00:00</time>
                    <div class="row">
                        <div class="col-50">
                            <h2 class="settings-title">TRAIN</h2>
                            <div class="row inputs-container">
                                <input type="number" id="train-input-min" value="01" min="0" max="99" maxlength="2" oninput="validity.valid || (value='');"><span class="semicolon">:</span><input type="number" id="train-input-sec" value="30" min="0" max="59" maxlength="2" oninput="validity.valid || (value='');">
                            </div>                   
                        </div>
                        <div class="col-50">
                            <h2 class="settings-title">REST</h2>
                            <div class="row inputs-container">
                                <input type="number" id="rest-input-min" value="00" min="0" max="99" maxlength="2" oninput="validity.valid || (value='');"><span class="semicolon">:</span><input type="number" id="rest-input-sec" value="30" min="0" max="59" maxlength="2" oninput="validity.valid || (value='');">
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="col-100">
                <div id="icons" class="row icons-color-rest">
                    <button id="play"><i class="far fa-play-circle"></i></button>
                    <button id="pause"><i class="far fa-pause-circle"></i></button>
                    <button id="stop"><i class="far fa-stop-circle"></i></button>
                </div>
            </div>   
        </div>
    </div>


    </div>

    <audio id="beep" crossOrigin="anonymous"><source src="beep.wav" type="audio/wav"></audio>
    <audio id="voice-one" crossOrigin="anonymous"><source src="one.wav" type="audio/wav"></audio>
    <audio id="voice-two" crossOrigin="anonymous"><source src="two.wav" type="audio/wav"></audio>
    <audio id="voice-three" crossOrigin="anonymous"><source src="three.wav" type="audio/wav"></audio>

    <script src="https://kit.fontawesome.com/8349e99f8d.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
